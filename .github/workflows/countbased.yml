name: CI

on:
  push:
    branches:
      - jiazhao-countBased
  pull_request:
    branches:
      - jiazhao-countBased

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install pyspark

    - name: Run code
      run: python CountBased.ipynb
